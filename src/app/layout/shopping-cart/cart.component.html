<h1>Shopping Cart</h1>
<div class="row">
  <div class="col-md-8">
    <div class="container">
      <div class="main-bar">
        <div class="product">
          <h3>Product</h3>
        </div>
        <div class="quantity">
          <h3>Quantity</h3>
        </div>
        <div class="price">
          <h3>Price</h3>
        </div>
        <div class="clear"></div>
      </div>
    
      <div class="items">
        <div class="item1" *ngFor="let item of cartItems;let i=index">
          <div class="close1">
            <div class="alert-close1" style="cursor: pointer;" (click)="deleteCartItem(item,i)"> </div>
            <div class="image1">
              <img [src]="item.productImage" class="image-responsive" style="width:75px;height: 50px;" alt="item1">
            </div>
            <div class="title1">
              <p>{{item.name}}</p>
            </div>
            <div class="quantity1">
                <input type="number"  name="quantity" min="1" max="10" (change)="changeQty($event,item)" (keyup)="changeQty($event,item)" [(ngModel)]="item.qty">
            </div>
            <div class="price1">   
              <p>{{setRowPrice(item)}}</p>
            </div>
            <div class="clear"></div>
          </div>
        </div>

      </div>

      <div class="total">
        <div class="total1">Total Price</div>
        <div class="total2">{{total}}</div>
        <div class="clear"></div>
      </div>

    </div>
  </div>
  <div class="col-md-4">
    <div class="container" style="padding: 0px 20px 20px 20px;font-family: 'Times New Roman', Times, serif">
      <div class="row" style="background-color: #dcecfd;padding: 15px;text-align: center">
        <div class="col-md-12">
          <h2 style="font-size: 22px;">Total Amount &nbsp;: {{total}}</h2>
        </div>
        <div class="col-md-12">
          <h2 style="font-size: 22px;">Total Quantity : {{totalQty}}</h2>
        </div>
        <div class="col-md-12" style="padding: 10px;">
          <div class="checkout-btn">
            <a style="background-color: #74d268;cursor: pointer;" (click)="addItems()">Add Items</a>
          </div>
        </div>
        <div class="col-md-12" style="padding: 10px;">
          <div class="checkout-btn">
            <a (click)="checkout()">Checkout&nbsp;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
